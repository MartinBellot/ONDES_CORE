<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondes Chat Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ’¬ Ondes Chat</h1>
            <div id="status" class="status">Connexion...</div>
        </header>

        <!-- Main content -->
        <main class="main">
            <!-- Sidebar - Conversations -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Conversations</h2>
                    <button id="new-chat-btn" class="btn-primary">+</button>
                </div>
                <div id="conversations-list" class="conversations-list"></div>
            </aside>

            <!-- Chat Area -->
            <section id="chat-area" class="chat-area">
                <div class="chat-header">
                    <h3 id="conversation-title">SÃ©lectionnez une conversation</h3>
                </div>
                
                <div id="messages-container" class="messages-container"></div>
                
                <div id="typing-indicator" class="typing-indicator" style="display: none;"></div>
                
                <div class="message-input-area">
                    <input type="text" id="message-input" placeholder="Ã‰crivez un message..." autocomplete="off">
                    <button id="send-btn" class="btn-primary">Envoyer</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Nouvelle Conversation -->
    <div id="new-chat-modal" class="modal">
        <div class="modal-content">
            <h3>Nouvelle conversation</h3>
            <p class="modal-subtitle">SÃ©lectionnez un ami</p>
            <div id="friends-list" class="friends-list">
                <p class="loading">Chargement des amis...</p>
            </div>
            <div class="modal-buttons">
                <button id="cancel-btn" class="btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
