<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
    <title>Ondes Social</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: { preflight: false },
            theme: {
                extend: {
                    colors: {
                        base: '#121218',
                        surface: '#1a1a24',
                        'surface-2': '#222230',
                        'surface-3': '#2a2a3c',
                        primary: '#5865F2',
                        'primary-hover': '#4752C4',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="app-container">

        <!-- =============== HEADER =============== -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="header-logo">Ondes</h1>
            </div>
            <div class="header-right">
                <button class="btn-icon" id="headerSearchBtn" aria-label="Rechercher">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </button>
            </div>
        </header>

        <!-- =============== MAIN CONTENT =============== -->
        <main class="app-content">

            <!-- HOME PAGE -->
            <section id="homePage" class="page active">
                <!-- Stories Bar -->
                <div class="stories-bar">
                    <div class="stories-scroll" id="storiesScroll"></div>
                </div>

                <!-- Feed Tabs (Neumorphic) -->
                <div class="feed-tabs" id="feedTabs">
                    <button class="feed-tab active" data-feed="main">Pour toi</button>
                    <button class="feed-tab" data-feed="friends">Amis</button>
                </div>

                <!-- Feed Containers -->
                <div class="feed-scroll">
                    <div class="feed-container" id="mainFeedContent">
                        <div class="feed-loading" id="mainFeedLoading"><div class="spinner"></div></div>
                        <div class="feed-posts" id="mainFeedPosts"></div>
                        <div class="empty-state" id="mainFeedEmpty" style="display:none">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                            <h3>Aucun post</h3>
                            <p>Suivez des utilisateurs pour voir leurs posts ici</p>
                        </div>
                    </div>
                    <div class="feed-container" id="friendsFeedContent" style="display:none">
                        <div class="feed-loading" id="friendsFeedLoading"><div class="spinner"></div></div>
                        <div class="feed-posts" id="friendsFeedPosts"></div>
                        <div class="empty-state" id="friendsFeedEmpty" style="display:none">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            <h3>Aucun post d'amis</h3>
                            <p>Ajoutez des amis pour voir leurs posts ici</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- DISCOVER PAGE -->
            <section id="discoverPage" class="page">
                <div class="discover-search-bar">
                    <div class="search-field" id="discoverSearchTrigger">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                        <span>Rechercher</span>
                    </div>
                </div>
                <div class="discover-grid" id="discoverGrid">
                    <div class="feed-loading" id="discoverLoading"><div class="spinner"></div></div>
                </div>
            </section>

            <!-- REELS PAGE -->
            <section id="reelsPage" class="page">
                <div class="reels-header">
                    <h2>Reels</h2>
                </div>
                <div class="reels-container" id="reelsContainer">
                    <div class="feed-loading" id="reelsLoading"><div class="spinner"></div></div>
                    <div class="reel-viewport" id="reelViewport"></div>
                </div>
            </section>

            <!-- PROFILE PAGE -->
            <section id="profilePage" class="page">
                <div class="profile-header" id="profileHeader"></div>

                <div class="profile-tabs-bar">
                    <button class="profile-tab active" data-tab="posts">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    </button>
                    <button class="profile-tab" data-tab="bookmarks">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/></svg>
                    </button>
                </div>

                <div class="profile-grid" id="profilePostsGrid"></div>
                <div class="profile-grid" id="profileBookmarksGrid" style="display:none"></div>
            </section>
        </main>
    </div>

    <!-- =============== FLOATING PILL NAV =============== -->
    <nav class="pill-nav">
        <button class="pill-nav-item active" data-page="home" aria-label="Accueil">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </button>
        <button class="pill-nav-item" data-page="discover" aria-label="Découvrir">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
        </button>
        <button class="pill-nav-create" data-page="create" aria-label="Créer">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
        <button class="pill-nav-item" data-page="reels" aria-label="Reels">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/><line x1="7" y1="2" x2="7" y2="22"/><line x1="17" y1="2" x2="17" y2="22"/><line x1="2" y1="12" x2="22" y2="12"/><line x1="2" y1="7" x2="7" y2="7"/><line x1="2" y1="17" x2="7" y2="17"/><line x1="17" y1="17" x2="22" y2="17"/><line x1="17" y1="7" x2="22" y2="7"/></svg>
        </button>
        <button class="pill-nav-item" data-page="profile" aria-label="Profil">
            <img class="nav-avatar" id="navProfileAvatar" src="" alt="Profil"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <svg style="display:none" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </button>
    </nav>

    <!-- =============== MODALS & OVERLAYS =============== -->

    <!-- Story Viewer -->
    <div class="story-viewer" id="storyViewer">
        <div class="story-progress" id="storyProgressContainer"></div>
        <div class="story-viewer-header">
            <div class="story-viewer-user">
                <img class="avatar avatar-sm" id="storyViewerAvatar" src="" alt="">
                <div>
                    <span class="story-viewer-username" id="storyViewerUsername"></span>
                    <span class="story-viewer-time" id="storyViewerTimeText"></span>
                </div>
            </div>
            <button class="btn-icon story-close-btn" id="storyCloseBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="story-viewer-content" id="storyViewerContent"></div>
        <div class="story-tap-left" id="storyTapLeft"></div>
        <div class="story-tap-right" id="storyTapRight"></div>
    </div>

    <!-- Create Post Modal -->
    <div class="modal" id="createPostModal">
        <div class="modal-overlay"></div>
        <div class="modal-sheet modal-fullscreen">
            <div class="modal-header">
                <button class="btn-icon" id="closeCreateBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
                <h2>Nouveau post</h2>
                <button class="btn btn-primary btn-sm" id="publishBtn">Publier</button>
            </div>
            <div class="create-post-content" id="createPostContent">
                <div class="media-preview" id="createPostMediaPreview" style="display:none"></div>
                <div class="create-caption-section">
                    <textarea id="createPostCaption" placeholder="Écrivez quelque chose…" rows="4" maxlength="2200"></textarea>
                </div>
                <div class="create-actions">
                    <button class="create-action-btn" id="pickMediaBtn">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                        <span>Photo / Vidéo</span>
                    </button>
                    <button class="create-action-btn" id="textModeToggle">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" y1="20" x2="15" y2="20"/><line x1="12" y1="4" x2="12" y2="20"/></svg>
                        <span>Texte seul</span>
                    </button>
                </div>
            </div>
            <div class="publishing-overlay" id="publishingOverlay">
                <div class="spinner spinner-lg"></div>
                <p>Publication en cours…</p>
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div class="modal" id="commentsModal">
        <div class="modal-overlay"></div>
        <div class="modal-sheet">
            <div class="modal-header">
                <div class="modal-handle"></div>
                <h2>Commentaires</h2>
                <button class="btn-icon" id="closeCommentsBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="comments-list" id="commentsList"></div>
            <div class="reply-indicator" id="replyIndicator" style="display:none">
                <span>Réponse à <strong class="reply-to-name"></strong></span>
                <button class="btn-icon btn-sm" id="cancelReply">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="comment-input-bar">
                <input type="text" id="commentInput" placeholder="Ajouter un commentaire…" autocomplete="off">
                <button class="comment-send-btn" id="commentSendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal" id="searchModal">
        <div class="modal-overlay"></div>
        <div class="modal-sheet modal-fullscreen">
            <div class="search-header">
                <div class="search-input-wrapper">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="text" id="searchInput" placeholder="Rechercher des utilisateurs…" autocomplete="off">
                </div>
                <button class="search-cancel-btn" id="cancelSearchBtn">Annuler</button>
            </div>
            <div class="search-results" id="searchResults">
                <div class="empty-state">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <p>Recherchez des utilisateurs par nom</p>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div class="modal" id="userProfileModal">
        <div class="modal-overlay"></div>
        <div class="modal-sheet modal-fullscreen">
            <div class="modal-header">
                <button class="btn-icon" id="closeUserProfileBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                </button>
                <h2 id="userProfileTitle">Profil</h2>
                <div style="width:40px"></div>
            </div>
            <div class="user-profile-content" id="userProfileContent"></div>
        </div>
    </div>

    <!-- =============== SCRIPTS =============== -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/post.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/stories.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/search.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
