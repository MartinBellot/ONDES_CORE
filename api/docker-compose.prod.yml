# ============================================================
#  Ondes Backend — docker-compose.prod.yml
#  Stack PRODUCTION uniquement  (ne pas utiliser en dev)
#
#  Services :
#    db       → PostgreSQL 16
#    redis    → Redis 7  (Django Channels layer)
#    api      → Django/Daphne (ASGI  — HTTP + WebSockets)
#    nginx    → Reverse proxy + SSL Let's Encrypt
#    certbot  → Émission / renouvellement automatique SSL
# ============================================================

services:

  # ── PostgreSQL ────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: ondes_db
    restart: unless-stopped
    env_file: .env.prod
    environment:
      POSTGRES_DB:       ${DATABASE_NAME}
      POSTGRES_USER:     ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ondes_redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── Django / Daphne (ASGI) ────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ondes_api
    restart: unless-stopped
    env_file: .env.prod
    environment:
      DATABASE_ENGINE:   django.db.backends.postgresql
      DATABASE_HOST:     db
      DATABASE_PORT:     "5432"
      REDIS_URL:         redis://redis:6379
    volumes:
      - static_files:/app/staticfiles   # served by nginx
      - media_files:/app/media          # served by nginx (persistent)
      - logs:/app/logs                  # app logs (répertoire)
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/')\" 2>&1 | grep -v 'Error' || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Nginx ─────────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: ondes_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ondes.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/srv/static:ro
      - media_files:/srv/media:ro
      - certbot_webroot:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro   # certs natifs du VPS
    depends_on:
      - api
    networks:
      - backend
      - public

  # ── Certbot (Let's Encrypt) ───────────────────────────────
  certbot:
    image: certbot/certbot:latest
    container_name: ondes_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt   # certs natifs du VPS
      - certbot_webroot:/var/www/certbot
    # Le renouvellement automatique est géré par send_to_vps.sh (cron)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    networks:
      - public

# ── Volumes ────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  certbot_webroot:
    driver: local
  logs:
    driver: local

# ── Networks ───────────────────────────────────────────────
networks:
  backend:
    driver: bridge
    # Pas de 'internal: true' — l'API a besoin d'accès internet
    # (Anthropic Claude, Stripe, etc.)
  public:
    driver: bridge
