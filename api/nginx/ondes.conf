# ============================================================
#  Nginx — Configuration Production  api.ondes.pro
#  • HTTP  → redirect HTTPS
#  • HTTPS → proxy Daphne, static, media, WebSockets
#  • Certbot ACME challenge (/.well-known/acme-challenge/)
# ============================================================

# ── Rate limiting zones ──────────────────────────────────
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

# ── HTTP → HTTPS redirect ────────────────────────────────
server {
    listen 80;
    server_name api.ondes.pro;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS ─────────────────────────────────────────────────
server {
    listen 443 ssl;
    http2 on;
    server_name api.ondes.pro;

    # SSL — Let's Encrypt (certbot)
    ssl_certificate     /etc/letsencrypt/live/ondes.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ondes.pro/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ondes.pro/chain.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling        on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size (app zips jusqu'à 100 MB)
    client_max_body_size 110M;

    # ── Fichiers statiques (collectstatic) ────────────────
    location /static/ {
        alias /srv/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # ── Fichiers media (avatars, vidéos HLS, zips...) ────
    location /media/ {
        alias /srv/media/;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";

        # Streaming HLS — correct MIME type
        location ~* \.m3u8$ {
            add_header Content-Type "application/vnd.apple.mpegurl";
            add_header Cache-Control "no-cache, no-store";
            expires -1;
        }
        location ~* \.ts$ {
            add_header Content-Type "video/mp2t";
            expires 1h;
        }
    }

    # ── WebSockets (Django Channels) ─────────────────────
    location /api/ws/ {
        proxy_pass         http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;  # keep-alive WebSocket long
        proxy_send_timeout 86400s;
    }

    # ── Auth endpoints — rate limit strict ───────────────
    location ~ ^/api/(auth|token)/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass         http://api:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Genesis LLM endpoints — timeout long (Claude peut prendre >60s) ──
    location ~ ^/api/genesis/(.*/)?((create|iterate|report_error)/)? {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass         http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout    500s;  # Claude MAX_TOKENS=50000 peut prendre >60s
        proxy_send_timeout    500s;
    }

    # ── API & Admin ───────────────────────────────────────
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass         http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
    }

    # ── Stripe webhook — pas de rate limit ───────────────
    location /api/genesis/webhook/ {
        proxy_pass       http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
