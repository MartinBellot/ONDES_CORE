name: ondes_sdk
description: Flutter SDK for building mini-apps that run inside the Ondes Core Bridge. Provides access to native features like UI, Storage, Device, Social, and more.
version: 1.4.0
homepage: https://martinbellot.github.io/ONDES_CORE/
repository: https://github.com/MartinBellot/ONDES_CORE
issue_tracker: https://github.com/MartinBellot/ONDES_CORE/issues
documentation: https://martinbellot.github.io/ONDES_CORE/sdk/flutter/

topics:
  - sdk
  - bridge
  - webview
  - mini-apps
  - platform-integration

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: false
