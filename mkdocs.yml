site_name: Ondes Core
site_description: Documentation officielle de la plateforme Ondes Core
site_author: Martin Bellot
repo_url: https://github.com/MartinBellot/ONDES_CORE
repo_name: MartinBellot/ONDES_CORE
edit_uri: edit/main/docs/

theme:
  name: material
  language: fr
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    # Mode Sombre par défaut (Apple Style Dark)
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Passer en mode clair
    # Mode Clair (optionnel)
    - scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/weather-night
        name: Passer en mode sombre
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow


extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html



nav:
  - Accueil: index.md
  - Présentation: introduction.md
  - Architecture: architecture.md
  - Installation: installation.md
  - Guide Développeur:
    - Introduction: mini_app_guide.md
    - Exemples: examples.md
  - Référence SDK:
    - Introduction SDK: sdk/index.md
    - Interface (UI): sdk/ui.md
    - Utilisateur (User): sdk/user.md
    - Matériel (Device): sdk/device.md
    - Stockage (Storage): sdk/storage.md
    - Application App): sdk/app.md
    - Amis (Friends): sdk/friends.md
    - Social & Médias: sdk/social.md
  - Backend API: backend.md
