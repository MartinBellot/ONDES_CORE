# Publish ondes_sdk to pub.dev
#
# This workflow publishes the package when a new tag is pushed.
# Tags should follow the format: ondes_sdk-v1.0.0
#
# Setup required:
# 1. Go to https://pub.dev/packages/ondes_sdk/admin
# 2. Enable "Automated publishing" 
# 3. Add GitHub Actions as a trusted publisher:
#    - Repository: MartinBellot/ONDES_CORE
#    - Workflow: publish_package.yml
#    - Environment: pub.dev (optional but recommended)

name: Publish to pub.dev

on:
  push:
    tags:
      - 'ondes_sdk-v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: packages/ondes_sdk

    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Dry run
        run: dart pub publish --dry-run
      
      - name: Publish
        run: dart pub publish -f
