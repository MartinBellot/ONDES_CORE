# Publish ondes_sdk to pub.dev
#
# This workflow publishes the package when a new tag is pushed.
# Tags should follow the format: ondes_sdk-v1.0.0
#
# Setup required:
# 1. Go to https://pub.dev/packages/ondes_sdk/admin
# 2. Enable "Automated publishing" 
# 3. Add GitHub Actions as a trusted publisher:
#    - Repository: MartinBellot/ONDES_CORE
#    - Workflow: publish_package.yml
#    - Environment: pub.dev (optional but recommended)

name: Publish to pub.dev

on:
  push:
    tags:
      - 'ondes_sdk-v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: packages/ondes_sdk

    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Dry run
        run: flutter pub publish --dry-run
      
      - name: Get OIDC token and publish
        run: |
          # Get OIDC token from GitHub Actions
          OIDC_TOKEN=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://pub.dev" | jq -r '.value')
          
          # Configure dart to use the token
          dart pub token add https://pub.dev --env-var MY_PUB_TOKEN
          
          # Publish with the token
          MY_PUB_TOKEN="$OIDC_TOKEN" flutter pub publish -f
        env:
          MY_PUB_TOKEN: ""
